<!doctype html>
<html>
<head>
    <title>웹 페이지 분석기</title>
</head>
<body>
    <h1>웹 페이지 분석기</h1>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="url" placeholder="분석할 URL 입력" style="width:300px" required>
        <button type="submit">분석하기</button>
    </form>
</body>
</html>

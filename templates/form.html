<!doctype html>
<html>
<head>
    <title>URL 분석기</title>
</head>
<body>
    <h1>분석할 웹사이트의 URL을 입력하세요</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="text" name="url" placeholder="https://example.com" style="width: 300px;">
        <button type="submit">분석 시작</button>
    </form>
</body>
</html>
